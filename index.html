<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<title>REALIZING LIFE</title>

</head>

<body>

	<!-- Title -->
	<header>
		<div class="header">
			<h1>REALIZING LIFE - <span>"TodoList"</span></h1>
		</div>
	</header>
	<!-- Title -->

	<main>

		<div class="content" id="content">

			<!-- Menu -->
			<ul class="menu" id="menu">

				<li class="menu-text">Здесь нет не одной задачи! &#128514;</li>

				<li class="task" id="task">
					<span class="task-title" id="task-title">Купить молоко</span>
					<div class="task-buttons">
						<img class="btn-action" id="btn-action" src="./img/done.png" alt="done" width="35">
						<img class="btn-action" id="btn-action" src="./img/delete.png" alt="delete" width="35">
					</div>
				</li>

			</ul>
		</div>
		<!-- //Menu  -->

		<!-- Form -->
		<div class="form">

			<div class="form-text">Форма добавления новой задачи</div>
			<input class="form-input" type="text" placeholder="Введите задачу">
			<button type="submit" class="btn-add">Добавить задачу</button>

		</div>
		<!-- //Form  -->

	</main>


	<script src="./js/index.js"></script>
</body>

</html>
